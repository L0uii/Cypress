<div class="d-flex align-items-center">
  <mat-form-field class="w-100">
    <mat-label *ngIf="label">{{ label }}</mat-label>
    <mat-select [formControl]="control">
      <mat-select-trigger *ngIf="displayValueOnSelection">
        {{ control.value }}
      </mat-select-trigger>
      <mat-option *ngFor="let option of optionList" [value]="option.value">
        {{ option.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <app-clear-button *ngIf="control?.value && hasCloseButton" (onClear)="clear()">
  </app-clear-button>
</div>
